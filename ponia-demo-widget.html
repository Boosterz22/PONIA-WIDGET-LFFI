<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PONIA Demo Widget — Marketing Video Version</title>
<style>
  :root {
    --bg: #0a0a0b;
    --card: #111213;
    --card-light: #1a1a1c;
    --border: rgba(255,255,255,0.06);
    --muted: #9aa0a6;
    --accent: #FFD73F;
    --success: #22c55e;
    --text: #ffffff;
    font-family: 'Space Grotesk', Inter, system-ui, -apple-system, sans-serif;
  }
  * { box-sizing: border-box; }
  body { 
    background: var(--bg); 
    color: var(--text); 
    margin: 0; 
    padding: 20px; 
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .demo-wrapper {
    transform: scale(0.85);
    transform-origin: center center;
  }
  .widget-container {
    width: 100%;
    max-width: 450px;
    background: linear-gradient(to bottom, var(--card) 0%, var(--card-light) 100%);
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    border: 1px solid var(--border);
    overflow: hidden;
  }
  
  /* Header */
  .widget-header {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 10px 14px;
  }
  .widget-logo {
    width: 90px;
    height: 90px;
    border-radius: 12px;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .widget-logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  
  /* Body */
  .widget-body {
    padding: 12px 16px 16px;
  }
  
  /* Chain Display */
  .chain-display {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    padding: 0 0 12px;
  }
  .chain-logo-big {
    width: 70px;
    height: 70px;
    border-radius: 14px;
    background: var(--card-light);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 14px;
    border: 1px solid var(--border);
  }
  .chain-logo-big img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .chain-info-text {
    font-size: 12px;
    color: var(--muted);
    text-align: center;
  }
  .chain-info-text strong {
    color: var(--text);
    font-weight: 600;
  }
  
  /* Chain Selector */
  .chain-selector-title {
    text-align: center;
    font-weight: 700;
    font-size: 13px;
    margin-bottom: 10px;
  }
  .chain-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    justify-content: center;
    margin-bottom: 10px;
  }
  .chain-btn {
    padding: 7px 11px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--muted);
    font-weight: 600;
    font-size: 11px;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .chain-btn-logo {
    width: 16px;
    height: 16px;
    border-radius: 4px;
    object-fit: contain;
  }
  .chain-btn:hover {
    background: var(--card-light);
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(255, 215, 63, 0.3);
    border-color: rgba(255, 215, 63, 0.4);
  }
  .chain-btn.active {
    background: rgba(255, 215, 63, 0.1);
    color: var(--text);
    border-color: rgba(255, 215, 63, 0.3);
  }
  
  /* Token Selector */
  .token-selector-title {
    text-align: center;
    font-weight: 700;
    font-size: 13px;
    margin: 14px 0 10px;
  }
  .token-buttons {
    display: flex;
    gap: 7px;
    justify-content: center;
    margin-bottom: 10px;
  }
  .token-btn {
    flex: 1;
    padding: 9px 10px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--muted);
    font-weight: 600;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }
  .token-btn-logo {
    width: 22px;
    height: 22px;
    object-fit: contain;
  }
  .token-btn:hover {
    background: var(--card-light);
    transform: translateY(-2px);
  }
  .token-btn.active {
    background: rgba(255, 215, 63, 0.1);
    color: var(--text);
    border-color: rgba(255, 215, 63, 0.2);
  }
  
  /* Input */
  .input-group {
    margin: 10px 0;
  }
  .input-label {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 5px;
    display: block;
  }
  .input-field {
    width: 100%;
    padding: 9px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--card-light);
    color: var(--text);
    font-size: 14px;
  }
  
  /* Route Visualization */
  .route-visual {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 10px 0;
    padding: 10px;
    background: rgba(255, 215, 63, 0.05);
    border-radius: 12px;
    border: 1px solid rgba(255, 215, 63, 0.15);
    transition: all 0.4s ease;
    animation: slideIn 0.5s ease-out;
  }
  @keyframes slideIn {
    from { opacity: 0; transform: translateX(-20px); }
    to { opacity: 1; transform: translateX(0); }
  }
  .route-chain {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }
  .route-chain-logo {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    padding: 5px;
    background: var(--card-light);
    border: 1px solid var(--border);
  }
  .route-chain-logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .route-chain-name {
    font-size: 10px;
    color: var(--muted);
    font-weight: 600;
  }
  .route-arrow {
    font-size: 18px;
    color: var(--accent);
    margin: 0 5px;
  }
  
  /* Fee Preview */
  .fee-preview {
    background: var(--card-light);
    border: 1px solid rgba(255, 215, 63, 0.15);
    border-radius: 10px;
    padding: 9px;
    margin: 10px 0;
    font-size: 11px;
    animation: fadeIn 0.5s ease-in;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .fee-preview-row {
    display: flex;
    justify-content: space-between;
    margin: 3px 0;
  }
  .fee-preview-label {
    color: var(--muted);
  }
  .fee-preview-value {
    color: var(--text);
    font-weight: 600;
  }
  .fee-preview-value.highlight {
    color: var(--accent);
  }
  
  /* Buttons */
  .btn-primary {
    width: 100%;
    padding: 12px 16px;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: #0a0a0b;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 10px;
    position: relative;
    overflow: hidden;
  }
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255, 215, 63, 0.5);
  }
  .btn-primary.pulse {
    animation: pulse 2s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 0 0 rgba(255, 215, 63, 0.4); }
    50% { box-shadow: 0 0 20px 8px rgba(255, 215, 63, 0.1); }
  }
  .btn-primary.loading {
    color: transparent;
    pointer-events: none;
  }
  .btn-primary.connected {
    background: var(--success);
    color: #ffffff;
    animation: none;
  }
  .btn-primary.processing {
    background: var(--accent);
    color: transparent;
  }
  
  /* Spinner */
  .spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 18px;
    height: 18px;
    border: 3px solid rgba(0,0,0,0.2);
    border-top-color: #0a0a0b;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    display: none;
  }
  .btn-primary.loading .spinner,
  .btn-primary.processing .spinner {
    display: block;
  }
  @keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
  
  /* Success Notification */
  .success-notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(-100px);
    background: linear-gradient(135deg, var(--accent) 0%, #FFE175 100%);
    color: #0a0a0b;
    padding: 14px 24px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 14px;
    box-shadow: 0 10px 40px rgba(255, 215, 63, 0.4);
    z-index: 1000;
    opacity: 0;
    transition: all 0.5s ease;
  }
  .success-notification.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }
  
  /* Glow Effect */
  .glow-effect {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 215, 63, 0.3), transparent);
    animation: glowSweep 0.8s ease-in-out;
  }
  @keyframes glowSweep {
    0% { left: -100%; }
    100% { left: 100%; }
  }
  
  .hidden { display: none; }
</style>
</head>
<body>

<div class="demo-wrapper">
  <div class="widget-container">
    <!-- Header -->
    <div class="widget-header">
      <div class="widget-logo">
        <img src="/assets/ponia-logo.png" alt="PONIA" />
      </div>
    </div>

    <!-- Body -->
    <div class="widget-body">
      <!-- Main Content -->
      <div id="step-selection">
        <div class="chain-display">
          <div class="chain-logo-big">
            <img src="/assets/chains/polygon.png" alt="Polygon" />
          </div>
          <p class="chain-info-text">
            This platform uses: <strong>Polygon</strong>
          </p>
        </div>

        <div class="chain-selector-title">Send from which chain?</div>
        <div class="chain-buttons">
          <button class="chain-btn active" data-chain="ethereum" data-logo="/assets/chains/ethereum.png" data-name="Ethereum" data-symbol="ETH">
            <img src="/assets/chains/ethereum.png" class="chain-btn-logo" alt="" />
            Ethereum
          </button>
          <button class="chain-btn" data-chain="polygon" data-logo="/assets/chains/polygon.png" data-name="Polygon" data-symbol="POL">
            <img src="/assets/chains/polygon.png" class="chain-btn-logo" alt="" />
            Polygon
          </button>
          <button class="chain-btn" data-chain="arbitrum" data-logo="/assets/chains/arbitrum.png" data-name="Arbitrum" data-symbol="ETH">
            <img src="/assets/chains/arbitrum.png" class="chain-btn-logo" alt="" />
            Arbitrum
          </button>
          <button class="chain-btn" data-chain="base" data-logo="/assets/chains/base.png" data-name="Base" data-symbol="ETH">
            <img src="/assets/chains/base.png" class="chain-btn-logo" alt="" />
            Base
          </button>
          <button class="chain-btn" data-chain="optimism" data-logo="/assets/chains/optimism.png" data-name="Optimism" data-symbol="ETH">
            <img src="/assets/chains/optimism.png" class="chain-btn-logo" alt="" />
            Optimism
          </button>
          <button class="chain-btn" data-chain="bnb" data-logo="/assets/chains/bnb.png" data-name="BNB Chain" data-symbol="BNB">
            <img src="/assets/chains/bnb.png" class="chain-btn-logo" alt="" />
            BNB Chain
          </button>
          <button class="chain-btn" data-chain="solana" data-logo="/assets/chains/solana.png" data-name="Solana" data-symbol="SOL">
            <img src="/assets/chains/solana.png" class="chain-btn-logo" alt="" />
            Solana
          </button>
          <button class="chain-btn" data-chain="tron" data-logo="/assets/chains/tron.png" data-name="TRON" data-symbol="TRX">
            <img src="/assets/chains/tron.png" class="chain-btn-logo" alt="" />
            TRON
          </button>
        </div>

        <div class="token-selector-title">Select token</div>
        <div class="token-buttons">
          <button class="token-btn active" data-token="native">
            <img id="native-token-logo" src="/assets/chains/ethereum.png" class="token-btn-logo" alt="" />
            <span id="native-token-name">ETH</span>
          </button>
          <button class="token-btn" data-token="usdc">
            <img src="/assets/usdc-logo.png" class="token-btn-logo" alt="" />
            USDC
          </button>
          <button class="token-btn" data-token="usdt">
            <img src="/assets/usdt-logo.png" class="token-btn-logo" alt="" />
            USDT
          </button>
        </div>

        <div class="input-group">
          <label class="input-label">Amount to send</label>
          <input type="number" class="input-field" placeholder="0.00" value="0.5" />
        </div>

        <div class="route-visual">
          <div class="route-chain">
            <div class="route-chain-logo">
              <img id="route-from-img" src="/assets/chains/ethereum.png" alt="" />
            </div>
            <div class="route-chain-name" id="route-from-name">Ethereum</div>
          </div>
          <div class="route-arrow">→</div>
          <div class="route-chain">
            <div class="route-chain-logo">
              <img src="/assets/chains/polygon.png" alt="" />
            </div>
            <div class="route-chain-name">Polygon</div>
          </div>
        </div>

        <div class="fee-preview">
          <div class="fee-preview-row">
            <span class="fee-preview-label">PONIA fee (1.5%)</span>
            <span class="fee-preview-value">0.0075 ETH</span>
          </div>
          <div class="fee-preview-row">
            <span class="fee-preview-label">Bridge fee</span>
            <span class="fee-preview-value">~0.1%</span>
          </div>
          <div class="fee-preview-row">
            <span class="fee-preview-label">Estimated time</span>
            <span class="fee-preview-value highlight">~43 seconds</span>
          </div>
        </div>

        <button id="connect-btn" class="btn-primary pulse">
          <span class="btn-text">Connect Wallet</span>
          <span class="spinner"></span>
        </button>

        <button id="confirm-btn" class="btn-primary hidden">
          <span class="btn-text-confirm">Confirm Swap</span>
          <span class="spinner"></span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Success Notification -->
<div id="success-notification" class="success-notification">
  ✅ Transaction Successful — Funds received on Polygon
</div>

<script>
// Demo Logic - Perfect for Marketing Video
const connectBtn = document.getElementById('connect-btn');
const confirmBtn = document.getElementById('confirm-btn');
const btnText = connectBtn.querySelector('.btn-text');
const btnTextConfirm = confirmBtn.querySelector('.btn-text-confirm');
const successNotification = document.getElementById('success-notification');

const nativeTokenLogo = document.getElementById('native-token-logo');
const nativeTokenName = document.getElementById('native-token-name');
const routeFromImg = document.getElementById('route-from-img');
const routeFromName = document.getElementById('route-from-name');

let demoState = 'initial'; // initial -> connected -> ready -> processing -> complete
let selectedChain = 'ethereum';

const chainData = {
  ethereum: { name: 'Ethereum', symbol: 'ETH', logo: '/assets/chains/ethereum.png' },
  polygon: { name: 'Polygon', symbol: 'POL', logo: '/assets/chains/polygon.png' },
  arbitrum: { name: 'Arbitrum', symbol: 'ETH', logo: '/assets/chains/arbitrum.png' },
  base: { name: 'Base', symbol: 'ETH', logo: '/assets/chains/base.png' },
  optimism: { name: 'Optimism', symbol: 'ETH', logo: '/assets/chains/optimism.png' },
  bnb: { name: 'BNB Chain', symbol: 'BNB', logo: '/assets/chains/bnb.png' },
  solana: { name: 'Solana', symbol: 'SOL', logo: '/assets/chains/solana.png' },
  tron: { name: 'TRON', symbol: 'TRX', logo: '/assets/chains/tron.png' }
};

// 1️⃣ Connect Wallet Button
connectBtn.addEventListener('click', async () => {
  if (demoState === 'initial') {
    connectBtn.classList.add('loading');
    connectBtn.classList.remove('pulse');
    
    setTimeout(() => {
      connectBtn.classList.remove('loading');
      connectBtn.classList.add('connected');
      btnText.textContent = '✅ Connected (MetaMask)';
      demoState = 'connected';
      
      // Show Confirm Swap button after 1 second
      setTimeout(() => {
        connectBtn.classList.add('hidden');
        confirmBtn.classList.remove('hidden');
        demoState = 'ready';
      }, 1000);
    }, 1000);
  }
});

// 2️⃣ Confirm Swap Button with Glow Effect
confirmBtn.addEventListener('click', async () => {
  if (demoState === 'ready') {
    confirmBtn.classList.add('processing');
    btnTextConfirm.textContent = 'Processing transaction...';
    demoState = 'processing';
    
    // Create glow effect
    const glowDiv = document.createElement('div');
    glowDiv.className = 'glow-effect';
    confirmBtn.appendChild(glowDiv);
    
    setTimeout(() => {
      confirmBtn.classList.remove('processing');
      confirmBtn.classList.add('connected');
      btnTextConfirm.textContent = '⚡ Transaction complete in 43 seconds';
      
      // Show success notification
      successNotification.classList.add('show');
      
      // Hide notification after 2 seconds
      setTimeout(() => {
        successNotification.classList.remove('show');
      }, 2500);
      
      demoState = 'complete';
    }, 1500);
  }
});

// 3️⃣ Token selector with smooth transitions
document.querySelectorAll('.token-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.token-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  });
});

// 4️⃣ Chain selector with hover glow + route update
document.querySelectorAll('.chain-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.chain-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    selectedChain = btn.dataset.chain;
    const chainInfo = chainData[selectedChain];
    
    // Update native token
    nativeTokenLogo.src = chainInfo.logo;
    nativeTokenName.textContent = chainInfo.symbol;
    
    // Update route with smooth transition
    routeFromImg.style.opacity = '0';
    routeFromName.style.opacity = '0';
    
    setTimeout(() => {
      routeFromImg.src = chainInfo.logo;
      routeFromName.textContent = chainInfo.name;
      routeFromImg.style.transition = 'opacity 0.4s';
      routeFromName.style.transition = 'opacity 0.4s';
      routeFromImg.style.opacity = '1';
      routeFromName.style.opacity = '1';
    }, 200);
  });
});
</script>

</body>
</html>
