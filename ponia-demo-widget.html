<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PONIA Demo Widget — Marketing Video Version</title>
<style>
  :root {
    --bg: #0a0a0b;
    --card: #111213;
    --card-light: #1a1a1c;
    --border: rgba(255,255,255,0.06);
    --muted: #9aa0a6;
    --accent: #FFD73F;
    --success: #22c55e;
    --text: #ffffff;
    font-family: 'Space Grotesk', Inter, system-ui, -apple-system, sans-serif;
  }
  * { box-sizing: border-box; }
  body { 
    background: var(--bg); 
    color: var(--text); 
    margin: 0; 
    padding: 20px; 
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .demo-wrapper {
    transform: scale(0.85);
    transform-origin: center center;
  }
  .widget-container {
    width: 100%;
    max-width: 450px;
    background: linear-gradient(to bottom, var(--card) 0%, var(--card-light) 100%);
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    border: 1px solid var(--border);
    overflow: hidden;
  }
  
  /* Header */
  .widget-header {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 12px 16px;
  }
  .widget-logo {
    width: 90px;
    height: 90px;
    border-radius: 12px;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .widget-logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  
  /* Body */
  .widget-body {
    padding: 16px 20px 20px;
  }
  
  /* Chain Selector */
  .chain-selector-title {
    text-align: center;
    font-weight: 700;
    font-size: 14px;
    margin-bottom: 16px;
  }
  .chain-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    margin-bottom: 16px;
  }
  .chain-btn {
    padding: 10px 16px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--muted);
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .chain-btn-logo {
    width: 20px;
    height: 20px;
    border-radius: 4px;
    object-fit: contain;
  }
  .chain-btn:hover {
    background: var(--card-light);
    transform: translateY(-2px);
  }
  .chain-btn.active {
    background: rgba(255, 215, 63, 0.1);
    color: var(--text);
    border-color: rgba(255, 215, 63, 0.2);
  }
  
  /* Token Selector */
  .token-selector-title {
    text-align: center;
    font-weight: 700;
    font-size: 14px;
    margin: 20px 0 12px;
  }
  .token-buttons {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-bottom: 16px;
  }
  .token-btn {
    flex: 1;
    padding: 12px 16px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--muted);
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }
  .token-btn-icon {
    font-size: 20px;
  }
  .token-btn-logo {
    width: 24px;
    height: 24px;
    object-fit: contain;
  }
  .token-btn:hover {
    background: var(--card-light);
    transform: translateY(-2px);
  }
  .token-btn.active {
    background: rgba(255, 215, 63, 0.1);
    color: var(--text);
    border-color: rgba(255, 215, 63, 0.2);
  }
  
  /* Input */
  .input-group {
    margin: 16px 0;
  }
  .input-label {
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 8px;
    display: block;
  }
  .input-field {
    width: 100%;
    padding: 12px 16px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--card-light);
    color: var(--text);
    font-size: 14px;
  }
  
  /* Route Visualization */
  .route-visual {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin: 16px 0;
    padding: 16px;
    background: rgba(255, 215, 63, 0.05);
    border-radius: 12px;
    border: 1px solid rgba(255, 215, 63, 0.15);
  }
  .route-chain {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }
  .route-chain-logo {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    padding: 6px;
    background: var(--card-light);
    border: 1px solid var(--border);
  }
  .route-chain-logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .route-chain-name {
    font-size: 11px;
    color: var(--muted);
    font-weight: 600;
  }
  .route-arrow {
    font-size: 24px;
    color: var(--accent);
    margin: 0 8px;
  }
  
  /* Fee Preview */
  .fee-preview {
    background: var(--card-light);
    border: 1px solid rgba(255, 215, 63, 0.15);
    border-radius: 10px;
    padding: 12px;
    margin: 16px 0;
    font-size: 12px;
  }
  .fee-preview-row {
    display: flex;
    justify-content: space-between;
    margin: 4px 0;
  }
  .fee-preview-label {
    color: var(--muted);
  }
  .fee-preview-value {
    color: var(--text);
    font-weight: 600;
  }
  .fee-preview-value.highlight {
    color: var(--accent);
  }
  
  /* Buttons */
  .btn-primary {
    width: 100%;
    padding: 14px 20px;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: #0a0a0b;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s;
    margin-top: 16px;
    position: relative;
    overflow: hidden;
  }
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 215, 63, 0.4);
  }
  .btn-primary.loading {
    color: transparent;
  }
  .btn-primary.connected {
    background: var(--success);
    color: #ffffff;
  }
  
  /* Spinner */
  .spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border: 3px solid rgba(0,0,0,0.2);
    border-top-color: #0a0a0b;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    display: none;
  }
  .btn-primary.loading .spinner {
    display: block;
  }
  @keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
  
  /* Success Screen */
  .success-screen {
    text-align: center;
    padding: 40px 0;
    display: none;
    animation: fadeIn 0.5s ease-in;
  }
  .success-screen.visible {
    display: block;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .success-icon {
    width: 80px;
    height: 80px;
    background: rgba(34, 197, 94, 0.1);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-size: 40px;
  }
  .success-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 8px;
  }
  .success-subtitle {
    font-size: 14px;
    color: var(--muted);
  }
  
  .hidden { display: none; }
</style>
</head>
<body>

<div class="demo-wrapper">
  <div class="widget-container">
    <!-- Header -->
    <div class="widget-header">
      <div class="widget-logo">
        <img src="/assets/ponia-logo.png" alt="PONIA" />
      </div>
    </div>

    <!-- Body -->
    <div class="widget-body">
      <!-- Step 1: Chain Selection -->
      <div id="step-selection" class="step-content">
        <div class="chain-selector-title">Send From</div>
        <div class="chain-buttons">
          <button class="chain-btn active" data-chain="ethereum">
            <img src="/assets/chains/ethereum.svg" class="chain-btn-logo" alt="" />
            Ethereum
          </button>
          <button class="chain-btn" data-chain="polygon">
            <img src="/assets/chains/polygon.svg" class="chain-btn-logo" alt="" />
            Polygon
          </button>
          <button class="chain-btn" data-chain="arbitrum">
            <img src="/assets/chains/arbitrum.svg" class="chain-btn-logo" alt="" />
            Arbitrum
          </button>
          <button class="chain-btn" data-chain="base">
            <img src="/assets/chains/base.svg" class="chain-btn-logo" alt="" />
            Base
          </button>
        </div>

        <div class="token-selector-title">Token to Send</div>
        <div class="token-buttons">
          <button class="token-btn active" data-token="native">
            <span class="token-btn-icon">⟠</span>
            ETH
          </button>
          <button class="token-btn" data-token="usdc">
            <img src="/assets/usdc-logo.png" class="token-btn-logo" alt="" />
            USDC
          </button>
          <button class="token-btn" data-token="usdt">
            <img src="/assets/usdt-logo.png" class="token-btn-logo" alt="" />
            USDT
          </button>
        </div>

        <div class="input-group">
          <label class="input-label">Amount</label>
          <input type="number" class="input-field" placeholder="0.00" value="0.5" />
        </div>

        <div class="route-visual">
          <div class="route-chain">
            <div class="route-chain-logo">
              <img src="/assets/chains/ethereum.svg" alt="" id="route-from-img" />
            </div>
            <div class="route-chain-name" id="route-from-name">Ethereum</div>
          </div>
          <div class="route-arrow">→</div>
          <div class="route-chain">
            <div class="route-chain-logo">
              <img src="/assets/chains/polygon.svg" alt="" />
            </div>
            <div class="route-chain-name">Polygon</div>
          </div>
        </div>

        <div class="fee-preview">
          <div class="fee-preview-row">
            <span class="fee-preview-label">PONIA Fee (1.5%)</span>
            <span class="fee-preview-value" id="ponia-fee">0.0075 ETH</span>
          </div>
          <div class="fee-preview-row">
            <span class="fee-preview-label">Bridge Fee</span>
            <span class="fee-preview-value">0.0025 ETH</span>
          </div>
          <div class="fee-preview-row">
            <span class="fee-preview-label">Total Debited</span>
            <span class="fee-preview-value" id="total-debited">0.51 ETH</span>
          </div>
          <div class="fee-preview-row">
            <span class="fee-preview-label">You Receive</span>
            <span class="fee-preview-value highlight" id="you-receive">~0.49 ETH</span>
          </div>
          <div class="fee-preview-row">
            <span class="fee-preview-label">ETA</span>
            <span class="fee-preview-value">~43 seconds</span>
          </div>
        </div>

        <button id="connect-btn" class="btn-primary">
          <span class="btn-text">Connect Wallet</span>
          <span class="spinner"></span>
        </button>
      </div>

      <!-- Success Screen -->
      <div id="step-success" class="success-screen">
        <div class="success-icon">⚡</div>
        <div class="success-title">Transaction Complete!</div>
        <div class="success-subtitle">Your funds will arrive in ~43 seconds</div>
      </div>
    </div>
  </div>
</div>

<script>
// Demo Logic - Fully Simulated for Marketing Video
const connectBtn = document.getElementById('connect-btn');
const btnText = connectBtn.querySelector('.btn-text');
const stepSelection = document.getElementById('step-selection');
const stepSuccess = document.getElementById('step-success');

let demoState = 'initial'; // initial -> connected -> processing -> complete

connectBtn.addEventListener('click', async () => {
  if (demoState === 'initial') {
    // Simulate wallet connection (1.5s)
    connectBtn.classList.add('loading');
    
    setTimeout(() => {
      connectBtn.classList.remove('loading');
      connectBtn.classList.add('connected');
      btnText.textContent = 'Connected ✅';
      demoState = 'connected';
      
      // Auto-change button text to "Confirm Swap" after 1 second
      setTimeout(() => {
        btnText.textContent = 'Confirm Swap';
        connectBtn.classList.remove('connected');
        demoState = 'ready';
      }, 1000);
    }, 1500);
    
  } else if (demoState === 'ready') {
    // Simulate transaction processing (2s loading)
    connectBtn.classList.add('loading');
    btnText.textContent = '';
    demoState = 'processing';
    
    setTimeout(() => {
      // Show success screen with smooth fade-in
      stepSelection.classList.add('hidden');
      stepSuccess.classList.add('visible');
      demoState = 'complete';
    }, 2000);
  }
});

// Token selector demo interaction
document.querySelectorAll('.token-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.token-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    // Update button text based on selected token
    const token = btn.dataset.token;
    const tokenText = btn.textContent.trim();
    btnText.textContent = demoState === 'initial' ? 'Connect Wallet' : 'Confirm Swap';
  });
});

// Chain selector demo interaction
document.querySelectorAll('.chain-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.chain-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    // Update route visualization
    const chain = btn.dataset.chain;
    const chainImg = btn.querySelector('.chain-btn-logo').src;
    const chainName = btn.textContent.trim();
    
    document.getElementById('route-from-img').src = chainImg;
    document.getElementById('route-from-name').textContent = chainName;
  });
});
</script>

</body>
</html>
