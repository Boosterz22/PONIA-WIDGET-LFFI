<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PONIA Demo Widget — Marketing Video Version</title>
<style>
  :root {
    --bg: #0a0a0b;
    --card: #111213;
    --card-light: #1a1a1c;
    --border: rgba(255,255,255,0.06);
    --muted: #9aa0a6;
    --accent: #FFD73F;
    --success: #22c55e;
    --text: #ffffff;
    font-family: 'Space Grotesk', Inter, system-ui, -apple-system, sans-serif;
  }
  * { box-sizing: border-box; }
  body { 
    background: var(--bg); 
    color: var(--text); 
    margin: 0; 
    padding: 20px; 
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .demo-wrapper {
    transform: scale(0.85);
    transform-origin: center center;
  }
  .widget-container {
    width: 100%;
    max-width: 450px;
    background: linear-gradient(to bottom, var(--card) 0%, var(--card-light) 100%);
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    border: 1px solid var(--border);
    overflow: hidden;
  }
  
  /* Header */
  .widget-header {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 12px 16px;
  }
  .widget-logo {
    width: 90px;
    height: 90px;
    border-radius: 12px;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .widget-logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  
  /* Body */
  .widget-body {
    padding: 16px 20px 20px;
  }
  
  /* Chain Display */
  .chain-display {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    padding: 0 0 16px;
  }
  .chain-logo-big {
    width: 80px;
    height: 80px;
    border-radius: 16px;
    background: var(--card-light);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
    border: 1px solid var(--border);
  }
  .chain-logo-big img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .chain-info-text {
    font-size: 13px;
    color: var(--muted);
    text-align: center;
  }
  .chain-info-text strong {
    color: var(--text);
    font-weight: 600;
  }
  
  /* Chain Selector */
  .chain-selector-title {
    text-align: center;
    font-weight: 700;
    font-size: 14px;
    margin-bottom: 12px;
  }
  .chain-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    justify-content: center;
    margin-bottom: 12px;
  }
  .chain-btn {
    padding: 8px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--muted);
    font-weight: 600;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .chain-btn-logo {
    width: 18px;
    height: 18px;
    border-radius: 4px;
    object-fit: contain;
  }
  .chain-btn:hover {
    background: var(--card-light);
    transform: translateY(-2px);
  }
  .chain-btn.active {
    background: rgba(255, 215, 63, 0.1);
    color: var(--text);
    border-color: rgba(255, 215, 63, 0.2);
  }
  
  /* Token Selector */
  .token-selector-title {
    text-align: center;
    font-weight: 700;
    font-size: 14px;
    margin: 16px 0 12px;
  }
  .token-buttons {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-bottom: 12px;
  }
  .token-btn {
    flex: 1;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--muted);
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }
  .token-btn-icon {
    font-size: 20px;
  }
  .token-btn-logo {
    width: 24px;
    height: 24px;
    object-fit: contain;
  }
  .token-btn:hover {
    background: var(--card-light);
    transform: translateY(-2px);
  }
  .token-btn.active {
    background: rgba(255, 215, 63, 0.1);
    color: var(--text);
    border-color: rgba(255, 215, 63, 0.2);
  }
  
  /* Input */
  .input-group {
    margin: 12px 0;
  }
  .input-label {
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 6px;
    display: block;
  }
  .input-field {
    width: 100%;
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--card-light);
    color: var(--text);
    font-size: 14px;
  }
  
  /* Route Visualization */
  .route-visual {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin: 12px 0;
    padding: 12px;
    background: rgba(255, 215, 63, 0.05);
    border-radius: 12px;
    border: 1px solid rgba(255, 215, 63, 0.15);
  }
  .route-chain {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }
  .route-chain-logo {
    width: 36px;
    height: 36px;
    border-radius: 8px;
    padding: 6px;
    background: var(--card-light);
    border: 1px solid var(--border);
  }
  .route-chain-logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .route-chain-name {
    font-size: 11px;
    color: var(--muted);
    font-weight: 600;
  }
  .route-arrow {
    font-size: 20px;
    color: var(--accent);
    margin: 0 6px;
  }
  
  /* Fee Preview */
  .fee-preview {
    background: var(--card-light);
    border: 1px solid rgba(255, 215, 63, 0.15);
    border-radius: 10px;
    padding: 10px;
    margin: 12px 0;
    font-size: 12px;
  }
  .fee-preview-row {
    display: flex;
    justify-content: space-between;
    margin: 3px 0;
  }
  .fee-preview-label {
    color: var(--muted);
  }
  .fee-preview-value {
    color: var(--text);
    font-weight: 600;
  }
  .fee-preview-value.highlight {
    color: var(--accent);
  }
  
  /* Buttons */
  .btn-primary {
    width: 100%;
    padding: 12px 18px;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: #0a0a0b;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s;
    margin-top: 12px;
    position: relative;
    overflow: hidden;
  }
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 215, 63, 0.4);
  }
  .btn-primary.loading {
    color: transparent;
  }
  .btn-primary.connected {
    background: var(--success);
    color: #ffffff;
  }
  
  /* Spinner */
  .spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border: 3px solid rgba(0,0,0,0.2);
    border-top-color: #0a0a0b;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    display: none;
  }
  .btn-primary.loading .spinner {
    display: block;
  }
  @keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
  
  /* Success Screen */
  .success-screen {
    text-align: center;
    padding: 30px 0;
    display: none;
    animation: fadeIn 0.5s ease-in;
  }
  .success-screen.visible {
    display: block;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .success-icon {
    width: 80px;
    height: 80px;
    background: rgba(34, 197, 94, 0.1);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-size: 40px;
  }
  .success-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 8px;
  }
  .success-subtitle {
    font-size: 14px;
    color: var(--muted);
  }
  
  .hidden { display: none; }
</style>
</head>
<body>

<div class="demo-wrapper">
  <div class="widget-container">
    <!-- Header -->
    <div class="widget-header">
      <div class="widget-logo">
        <img src="/assets/ponia-logo.png" alt="PONIA" />
      </div>
    </div>

    <!-- Body -->
    <div class="widget-body">
      <!-- Step 1: Chain Selection -->
      <div id="step-selection" class="step-content">
        <div class="chain-display">
          <div class="chain-logo-big">
            <img src="/assets/chains/polygon.png" alt="Polygon" />
          </div>
          <p class="chain-info-text">
            This platform uses: <strong>Polygon</strong>
          </p>
        </div>

        <div class="chain-selector-title">Send from which chain?</div>
        <div class="chain-buttons">
          <button class="chain-btn active" data-chain="ethereum" data-logo="/assets/chains/ethereum.png" data-name="Ethereum">
            <img src="/assets/chains/ethereum.png" class="chain-btn-logo" alt="" />
            Ethereum
          </button>
          <button class="chain-btn" data-chain="polygon" data-logo="/assets/chains/polygon.png" data-name="Polygon">
            <img src="/assets/chains/polygon.png" class="chain-btn-logo" alt="" />
            Polygon
          </button>
          <button class="chain-btn" data-chain="arbitrum" data-logo="/assets/chains/arbitrum.png" data-name="Arbitrum">
            <img src="/assets/chains/arbitrum.png" class="chain-btn-logo" alt="" />
            Arbitrum
          </button>
          <button class="chain-btn" data-chain="base" data-logo="/assets/chains/base.png" data-name="Base">
            <img src="/assets/chains/base.png" class="chain-btn-logo" alt="" />
            Base
          </button>
          <button class="chain-btn" data-chain="optimism" data-logo="/assets/chains/optimism.png" data-name="Optimism">
            <img src="/assets/chains/optimism.png" class="chain-btn-logo" alt="" />
            Optimism
          </button>
          <button class="chain-btn" data-chain="bnb" data-logo="/assets/chains/bnb.png" data-name="BNB Chain">
            <img src="/assets/chains/bnb.png" class="chain-btn-logo" alt="" />
            BNB Chain
          </button>
          <button class="chain-btn" data-chain="solana" data-logo="/assets/chains/solana.png" data-name="Solana">
            <img src="/assets/chains/solana.png" class="chain-btn-logo" alt="" />
            Solana
          </button>
          <button class="chain-btn" data-chain="tron" data-logo="/assets/chains/tron.png" data-name="TRON">
            <img src="/assets/chains/tron.png" class="chain-btn-logo" alt="" />
            TRON
          </button>
        </div>

        <div class="token-selector-title">Select token</div>
        <div class="token-buttons">
          <button class="token-btn active" data-token="native">
            <img id="native-token-logo" src="/assets/chains/ethereum.png" class="token-btn-logo" alt="" />
            <span id="native-token-name">ETH</span>
          </button>
          <button class="token-btn" data-token="usdc">
            <img src="/assets/usdc-logo.png" class="token-btn-logo" alt="" />
            USDC
          </button>
          <button class="token-btn" data-token="usdt">
            <img src="/assets/usdt-logo.png" class="token-btn-logo" alt="" />
            USDT
          </button>
        </div>

        <div class="input-group">
          <label class="input-label">Amount to send</label>
          <input type="number" class="input-field" placeholder="0.00" value="0.5" />
        </div>

        <div class="route-visual">
          <div class="route-chain">
            <div class="route-chain-logo">
              <img id="route-from-img" src="/assets/chains/ethereum.png" alt="" />
            </div>
            <div class="route-chain-name" id="route-from-name">Ethereum</div>
          </div>
          <div class="route-arrow">→</div>
          <div class="route-chain">
            <div class="route-chain-logo">
              <img src="/assets/chains/polygon.png" alt="" />
            </div>
            <div class="route-chain-name">Polygon</div>
          </div>
        </div>

        <div class="fee-preview">
          <div class="fee-preview-row">
            <span class="fee-preview-label">PONIA fee (1.5%)</span>
            <span class="fee-preview-value" id="ponia-fee">0.0075 ETH</span>
          </div>
          <div class="fee-preview-row">
            <span class="fee-preview-label">Bridge fee</span>
            <span class="fee-preview-value">~0.1%</span>
          </div>
          <div class="fee-preview-row">
            <span class="fee-preview-label">Estimated time</span>
            <span class="fee-preview-value highlight">~43 seconds</span>
          </div>
        </div>

        <button id="connect-btn" class="btn-primary">
          <span class="btn-text">Connect Wallet</span>
          <span class="spinner"></span>
        </button>

        <button id="confirm-btn" class="btn-primary hidden">
          <span class="btn-text-confirm">Confirm Swap</span>
          <span class="spinner"></span>
        </button>
      </div>

      <!-- Success Screen -->
      <div id="step-success" class="success-screen">
        <div class="success-icon">⚡</div>
        <div class="success-title">Transaction Complete!</div>
        <div class="success-subtitle">Your funds will arrive in ~43 seconds</div>
      </div>
    </div>
  </div>
</div>

<script>
// Demo Logic - Fully Simulated for Marketing Video
const connectBtn = document.getElementById('connect-btn');
const confirmBtn = document.getElementById('confirm-btn');
const btnText = connectBtn.querySelector('.btn-text');
const stepSelection = document.getElementById('step-selection');
const stepSuccess = document.getElementById('step-success');

const nativeTokenLogo = document.getElementById('native-token-logo');
const nativeTokenName = document.getElementById('native-token-name');
const routeFromImg = document.getElementById('route-from-img');
const routeFromName = document.getElementById('route-from-name');

let demoState = 'initial'; // initial -> connected -> ready -> processing -> complete
let selectedChain = 'ethereum';

const chainData = {
  ethereum: { name: 'Ethereum', symbol: 'ETH', logo: '/assets/chains/ethereum.png' },
  polygon: { name: 'Polygon', symbol: 'POL', logo: '/assets/chains/polygon.png' },
  arbitrum: { name: 'Arbitrum', symbol: 'ETH', logo: '/assets/chains/arbitrum.png' },
  base: { name: 'Base', symbol: 'ETH', logo: '/assets/chains/base.png' },
  optimism: { name: 'Optimism', symbol: 'ETH', logo: '/assets/chains/optimism.png' },
  bnb: { name: 'BNB Chain', symbol: 'BNB', logo: '/assets/chains/bnb.png' },
  solana: { name: 'Solana', symbol: 'SOL', logo: '/assets/chains/solana.png' },
  tron: { name: 'TRON', symbol: 'TRX', logo: '/assets/chains/tron.png' }
};

// Connect Wallet button logic
connectBtn.addEventListener('click', async () => {
  if (demoState === 'initial') {
    // Simulate wallet connection (1.5s)
    connectBtn.classList.add('loading');
    
    setTimeout(() => {
      connectBtn.classList.remove('loading');
      connectBtn.classList.add('connected');
      btnText.textContent = 'Connected ✅';
      demoState = 'connected';
      
      // Show Confirm Swap button after 1 second
      setTimeout(() => {
        connectBtn.classList.add('hidden');
        confirmBtn.classList.remove('hidden');
        demoState = 'ready';
      }, 1000);
    }, 1500);
  }
});

// Confirm Swap button logic
confirmBtn.addEventListener('click', async () => {
  if (demoState === 'ready') {
    // Simulate transaction processing (2s loading)
    confirmBtn.classList.add('loading');
    demoState = 'processing';
    
    setTimeout(() => {
      // Show success screen with smooth fade-in
      stepSelection.classList.add('hidden');
      stepSuccess.classList.add('visible');
      demoState = 'complete';
    }, 2000);
  }
});

// Token selector demo interaction
document.querySelectorAll('.token-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.token-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  });
});

// Chain selector demo interaction
document.querySelectorAll('.chain-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.chain-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    // Update selected chain
    selectedChain = btn.dataset.chain;
    const chainInfo = chainData[selectedChain];
    
    // Update native token logo and name
    nativeTokenLogo.src = chainInfo.logo;
    nativeTokenName.textContent = chainInfo.symbol;
    
    // Update route visualization
    routeFromImg.src = chainInfo.logo;
    routeFromName.textContent = chainInfo.name;
  });
});
</script>

</body>
</html>
