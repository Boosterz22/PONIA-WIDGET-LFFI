<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PONIA — Cross-chain Demo (LI.FI)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrap">
    <div class="widget">
      <div class="head">
        <div class="brand">
          <div class="bolt">P</div>
          <div class="txt">
            <div class="ttl">PONIA Demo</div>
            <div class="sub">Universal cross-chain checkout (LI.FI)</div>
          </div>
        </div>
        <div id="detected">Detected: <b id="detChain">–</b></div>
      </div>

      <div class="row">
        <label>From chain</label>
        <select id="fromChain">
          <option value="ethereum">Ethereum</option>
          <option value="polygon" selected>Polygon</option>
          <option value="arbitrum">Arbitrum</option>
          <option value="base">Base</option>
          <option value="bsc">BNB Chain</option>
        </select>
      </div>

      <div class="row">
        <label>From amount (USDC)</label>
        <input id="amount" type="number" min="1" step="1" value="25" />
      </div>

      <div class="row">
        <label>Destination chain</label>
        <select id="toChain">
          <option value="arbitrum">Arbitrum</option>
          <option value="polygon" selected>Polygon</option>
          <option value="base">Base</option>
          <option value="ethereum">Ethereum</option>
          <option value="bsc">BNB Chain</option>
        </select>
      </div>

      <div class="actions">
        <button id="getQuote" class="primary">Get Quote</button>
      </div>

      <div id="quoteResult" class="status"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
