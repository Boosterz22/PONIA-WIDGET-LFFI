<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PONIA - Zéro Rupture, Zéro Gaspillage</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
  <link rel="shortcut icon" href="/favicon.png">
  <style>
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FFFDF5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loading-screen.hidden { display: none; }
    .loading-logo-img {
      width: 80px;
      height: auto;
      animation: neonPulse 1s ease-in-out infinite;
    }
    @keyframes neonPulse {
      0%, 100% {
        opacity: 1;
        filter: drop-shadow(0 0 8px #FFD700) drop-shadow(0 0 20px #F59E0B) drop-shadow(0 0 30px #FFD700);
      }
      50% {
        opacity: 0.4;
        filter: drop-shadow(0 0 2px #FFD700) drop-shadow(0 0 4px #F59E0B);
      }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <img src="/ponia-loader.png" alt="PONIA" class="loading-logo-img">
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('loading-screen');
        if (loader) loader.classList.add('hidden');
      }, 100);
    });
  </script>
</body>
</html>
